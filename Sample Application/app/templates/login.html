<html>
<head>
	<title>Login Page</title>

	<link rel="stylesheet" href="static/login.css">

</head>
<body>
	<div class="page-container">
		<div class="reg-container">
			<div class="reg-form">
				<form action="{{ url_for('login') }}" method="post">
					<div class="log-info">
						<h2>Login</h2>
						<div class="form-group">
							<label for="username">Name:</label>
							<input type="username" class="form-control" id="username" name="username" placeholder="Enter name">
						</div>
						<div class="form-group">
							<label for="password">ID:</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="Enter student id">
						</div>   
						<div class="buttons">
							<button type="submit" class="btn btn-primary">Login</button>

						</div> 
						
					</div>
					
				</form>
				<div class="buttons">
					<form action="{{ url_for('register') }}" method="get">
						<button type="submit" id="reg" class="btn btn-primary">Register</button>
					</form>
				</div>	
				<script type="text/javascript">
					window.onload = function() {
						// Check if the message is not empty
						var message = "{{ message }}";
						if (message.length > 0) {
							alert(message); // This is a simple JavaScript alert.
							// If you want a custom popup, you'd trigger your popup logic here.
						}
					};
				</script>	
			</div>
			
		</div>

	</div>
	
</body>
</html>
